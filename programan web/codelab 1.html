<!DOCTYPE html>
<html>
<head>
    <title>Operasi Penjumlahan</title>
    <style>
        body {
            background-color: #f0f8ff; /* Latar belakang warna biru muda */
            font-family: Arial, sans-serif;
        }

        .container {
            width: 300px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff; /* Latar belakang putih untuk kontainer */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50; /* Warna hijau untuk tombol */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049; /* Warna hijau lebih gelap saat dihover */
        }
    </style>
    <script>
        function jumlahkan() {
            var angka1 = parseFloat(document.getElementById("angka1").value);
            var angka2 = parseFloat(document.getElementById("angka2").value);
            var hasil = angka1 + angka2;
            document.getElementById("hasil").value = hasil;
        }
    </script>
</head>
<body>
<div class="container">
    <h2>Penjumlahan</h2>
    <label>Angka 1:</label>
    <input type="number" id="angka1" placeholder="Masukkan angka pertama">
    <br>
    <label>Angka 2:</label>
    <input type="number" id="angka2" placeholder="Masukkan angka kedua">
    <br>
    <button onclick="jumlahkan()">Jumlahkan</button>
    <br>
    <label>Hasil:</label>
    <input type="text" id="hasil" readonly>
</div>
</body>
</html>
